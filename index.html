<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
    <script src="scriptstest.js" type="text/javascript"></script>

    <title>Guess That Quote: The Donald Edition</title>
  </head>
  <body>

    <header>
      <h1 class = "title">Guess That Quote: The Donald Edition</h1>
      <p>Is it Donald or Bender? Guess who said what and do your nation proud, citizen.</p>
    </header>




    <div id="main" class="main">
      <div class="quiz">
        <p class="quote" ></p>
        <p class="results"></p>
        <p class="score"></p>
        <p class="thanks">Thanks for playing! Don't forget the New York Primaries are on April 18th.</p>
        <div class="choice" id="donald">The Donald</div>
        <div class="choice" id="bender">Bender</div>
      </div>
      <div class="generate" id="generate">next</div>
    </div>
  </body>
</html>
